[pytest]
python_files = test*.py tests.py tests/*.py
norecursedirs = .tox node_modules deployment .git .pycharm_helpers .data
addopts = --cov-report=term --cov=sel
env =
    DJANGO_SETTINGS_MODULE=app.settings
    SECRET_KEY=notsecretatall
    DATABASE_URL=postgresql://postgres:unsafe@postgres:5432/postgres
    DEBUG=true
